<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="theme-color" content="black">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="hazyair.css">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />        
    </head>
    <body>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand hazyair-style" href="http://github.com/marcin-sielski/hazyair">hazyair</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="https://npmjs.org/package/hazyair">NPM</a>
                    <a class="nav-item nav-link" href="https://github.com/marcin-sielski/hazyair/wiki">Hardware</a>
                    <a class="nav-item nav-link" href="https://github.com/marcin-sielski/hazyair/wiki/API">API Reference</a>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Chart Type
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" data-target="#carouselExampleIndicators" data-slide-to="0" href="#">PM1.0 Concentration</a>
                            <a class="dropdown-item" data-target="#carouselExampleIndicators" data-slide-to="1" href="#">PM2.5 Concentration</a>
                            <a class="dropdown-item" data-target="#carouselExampleIndicators" data-slide-to="2" href="#">PM10 Concentration</a>
                            <a class="dropdown-item" data-target="#carouselExampleIndicators" data-slide-to="3" href="#">Inside Temperature</a>
                            <a class="dropdown-item" data-target="#carouselExampleIndicators" data-slide-to="4" href="#">Inside Pressure</a>
                            <a class="dropdown-item" data-target="#carouselExampleIndicators" data-slide-to="5" href="#">Inside Humidity</a>
                            <a class="dropdown-item" data-target="#carouselExampleIndicators" data-slide-to="6" href="#">Outside Temperature</a>
                        </div>
                    </li>
                </div>
            </div>
        </nav>
        <div class="container" style="padding: 0px">
            <div class="row">
                <div class="col-sm">
                    <center>
                        <div class="hazyair-style">Live Chart</div>
                    </center>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="0">
                        <div class="carousel-inner">
                            <div class="carousel-item hazyair-carousel active">
                                <center>
                                    <div class="hazyair-wrap">
                                        <iframe class="d-block hazyair-frame" src="https://thingspeak.com/channels/418257/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=8000&title=PM1.0+Concentration&type=line&yaxis=%C2%B5g%2Fm%5E3"></iframe>
                                    </div>
                                </center>
                            </div>
                            <div class="carousel-item hazyair-carousel">
                                <center>
                                    <div class="hazyair-wrap">
                                        <iframe class="d-block hazyair-frame" src="https://thingspeak.com/channels/418257/charts/2?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=8000&title=PM2.5+Concentration&type=line&yaxis=%C2%B5g%2Fm%5E3"></iframe>
                                    </div>
                                </center>
                            </div>
                            <div class="carousel-item hazyair-carousel">
                                <center>
                                    <div class="hazyair-wrap">
                                        <iframe class="d-block hazyair-frame" src="https://thingspeak.com/channels/418257/charts/3?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=8000&title=PM10+Concentration&type=line&yaxis=%C2%B5g%2Fm%5E3"></iframe>
                                    </div>
                                </center>
                            </div>
                            <div class="carousel-item hazyair-carousel">
                                <center>
                                    <div class="hazyair-wrap">
                                        <iframe class="d-block hazyair-frame" src="https://thingspeak.com/channels/418257/charts/4?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=8000&title=Inside+Temperature&type=line&yaxis=%C2%B0C"></iframe>
                                    </div>
                                </center>
                            </div>
                            <div class="carousel-item hazyair-carousel">
                                <center>
                                    <div class="hazyair-wrap">
                                        <iframe class="d-block hazyair-frame" src="https://thingspeak.com/channels/418257/charts/5?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=8000&title=Inside+Pressure&type=line&yaxis=hPa"></iframe>
                                    </div>
                                </center>
                            </div>
                            <div class="carousel-item hazyair-carousel">
                                <center>
                                    <div class="hazyair-wrap">
                                        <iframe class="d-block hazyair-frame" src="https://thingspeak.com/channels/418257/charts/6?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=8000&title=Inside+Humidity&type=line&yaxis=%25"></iframe>
                                    </div>
                                </center>
                            </div>
                            <div class="carousel-item hazyair-carousel">
                                <center>
                                    <div class="hazyair-wrap">
                                        <iframe class="d-block hazyair-frame" src="https://thingspeak.com/channels/418257/charts/7?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=8000&title=Outside+Temperature&type=line&yaxis=%C2%B0C"></iframe>
                                    </div>
                                </center>
                            </div>
                        </div>
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
                        </ol>
                        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="flase"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="false"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm">
                    <center>MIT License, Copyright (c) 2018 Marcin Sielski</center>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
