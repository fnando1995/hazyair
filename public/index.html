<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>hazyair</title>
        <link href="hazyair.css" rel="stylesheet">
        <link href="node_modules/c3/c3.css" rel="stylesheet">
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
    </head>
    <body class="hazyair-background">
        <table class="c3-title hazyair-color" width="100%">
            <tr>
                <td align="left" width="32%">
                    <table>
                        <tr id="type"></tr>
                    </table>
                </td>
                <td align="center" width="36%">
                    <table >
                        <tr>
                            <th id="title"></th>
                            <td id="day" class="hazyair-link" onclick="hazyair(null, this.id)">day</td>
                            <td id="week" class="hazyair-link" onclick="hazyair(null, this.id)">week</td>
                            <td id="month" class="hazyair-link" onclick="hazyair(null, this.id)">month</td>
                            <td id="year" class="hazyair-link" onclick="hazyair(null, this.id)">year</td>
                        </tr>
                    </table>
                </td>
                <td>
                </td>
            </tr>
        </table>
        <div id="chart" class="c3-title hazyair-color">Loading...</div>
        <script src="node_modules/d3/d3.min.js"></script>
        <script src="node_modules/c3/c3.min.js"></script>
        <script src="node_modules/promise-polyfill/dist/promise.min.js"></script>
        <script src="node_modules/whatwg-fetch/fetch.js"></script>
        <script src="hazyair.js"></script>
    </body>
</html>
